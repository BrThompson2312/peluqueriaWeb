<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Clasico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="Css/style.css">
</head>
<body>
    <header>
        <nav class="text-white d-flex flex-column flex-sm-row align-items-center justify-content-between p-2 position-fixed w-100 z-2">
            <ul>
                <li class="bg-white rounded-5"><a href=""><img src="Imgs/logo.png" style="width: 4em"></a></li>
            </ul>
            <ul class="d-flex align-items-center gap-3">
                <li><a href="#promociones">Promociones</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#barberos">Barberos</a></li>
                <li><a href="#reservar">Reservar</a></li>
                <li class="bg-white rounded-2 text-dark p-2"><a href="Login.html" class="text-dark">Sign In</a></li>
            </ul>
        </nav>
        <section class="portada d-flex align-items-center justify-content-center flex-column">
            <h1>Estilo Clasico</h1>
            <h3 class="text-secondary mb-2">Barberia</h3>
            <button style="width: 10em" class="btn bg-white text-dark rounded-2 p-1"><a href="#reservar" class="text-dark">Reservar</a></button>
        </section>
    </header>
    <main>
        <section class="promociones">
            <h1>Promociones</h1>

            <div class="container-xl wrapper-box" id="promociones">
            </div>
        </section>

        <section class="servicios">
            <h1>Servicios</h1>
            
            <div class="container-xl wrapper-box" id="servicios">
            </div>
        </section>

        <section class="barberos">
            <h1>Barberos</h1>

            <div class="container-xl wrapper-box text-dark" id="barberos">
            </div>
        </section>

        <section id="reservar" class="form-reservar">
            <h1>Reserva</h1>
            <form class="container-xl">
                <div class="d-flex flex-wrap">
                    <div class="box form-group">
                        <label>Nombre</label>
                        <input class="form-control" name="Nombre">
                    </div>
                    <div class="box">
                        <label>Email</label>
                        <input class="form-control" name="Email">
                    </div>
                    <div class="box">
                        <label>Hora</label>
                        <input class="form-control" name="Hora">
                    </div>
                    <div class="box">
                        <label>Barbero</label>
                        <select id="Barbero" class="form-select">
                        </select>
                    </div>
                    <div class="box">
                        <label>Telefono</label>
                        <input class="form-control" name="Telefono">
                    </div>
                    <div class="box">
                        <label>Fecha</label>
                        <input class="form-control" name="Fecha">
                    </div>
                    
                    <div class="box">
                        <label>Servicio</label>
                        <select id="Servicio" class="form-select">
                        </select>
                    </div>
                </div>
                <button style="width: 10em; font-weight: bold" class="btn bg-white text-dark rounded-2 p-1 mt-3 mb-3">Reservar</button>
            </form>
            <div id="mensaje-exito" class="text-success mt-3" style="display: none; font-weight: bold;"></div>
        </section>

        <section id="contacto">
            <h1>Ubicacion</h1>
            <div class="container">
                <div class="row">   
                    <div class="col-md-12">                        
                        <div id="map" style="height: 300px;"> </div>
                    </div>
            </div>        
        </section>

    </main>

    <footer class="bg-dark text-white p-5 text-center">
        <ul class="nav d-flex align-items-center gap-3">
            <li><a href="https://x.com/?lang=es" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com"  target="_blank">Instagram</a></li>
            <li><a href="https://workspace.google.com/intl/es-419/gmail" target="_blank">Gmail</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="Js/Clases/Administrador.js"></script>
    <script type="module" src="Js/reserva.events.js"></script>
    <script type="module" src="Js/Main.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
