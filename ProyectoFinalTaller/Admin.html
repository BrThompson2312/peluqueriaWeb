<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #585959;">
    <header>
        <!-- TODO -->
    </header>
    <div class="d-flex flex-column justify-content-center align-items-center" style="background-color: #302c2c; color: white; width: 50%; height: 60vh;">
        <h2>Login</h2>

        <form class="p-3 d-flex flex-column w-50" id="form-login">

            <div class="mb-3">
                <input type="text" name="txtEmail" class="form-control" placeholder="Email">
            </div>

            <div class="mb-3">
                <input type="password" name="txtPassword" class="form-control" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-danger" id="btn-login">Ingresar</button>
        </form>

        <div class="alert alert-danger" style="display: none;" id="error1">Credenciales invalidas</div>
        <div class="alert alert-success" style="display: none;" id="success">Logeado como admin</div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/Script.js"></script>
</body>
</html>
