<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Css/Admin.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="formLogin" class="rounded-5 d-flex flex-column align-items-center justify-content-center gap-2 p-5">
        <h1>Login</h1>
        <form id="form-login">
            <input type="text" name="txtEmail" class="form-control mb-3" placeholder="Email">
            <input type="password" name="txtPassword" class="form-control mb-3" placeholder="Password">
            <button type="submit" class="btn btn-danger w-100" id="btn-login">Ingresar</button>
        </form>

        <div class="alert alert-danger" style="display: none;" id="error1"></div>
        <div class="alert alert-success" style="display: none;" id="success"></div>
    </div>
    <script type="module" src="Js/Login.js"></script>
    <!-- <script src="Js/Main.js"></script> -->
</body>
</html>
